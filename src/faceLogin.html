<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=drive-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/css/faceLogin.css">
    <!-- font-awesome 图标字体 http://www.fontawesome.com.cn/faicons/#web-application -->

    <title>Aising</title>

</head>

<body>

    <div id="login-box">
        <h1 class="AIsing">AIsing</h1>
        <button id="camera" class="camera" @click="openCamera">Open Camera</button>
        <br>
        <button id="faceLogin" class="faceLogin" @click="faceLogin">Face Login</button>

        <div class="media">

    </div>

    <!-- tracking.js相关库 -->
    <script src="../static/js/tracking.js-master/build/tracking-min.js"></script>
    <script src="../static/js/tracking.js-master/build/data/face-min.js"></script>
    <script src="../static/js/tracking.js-master/node_modules/dat.gui/build/dat.gui.min.js"></script>
    <script src="../static/js/tracking.js-master/assets/stats.min.js"></script>
