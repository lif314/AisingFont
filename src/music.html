<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aising</title>
    <link rel="stylesheet" href="../static/css/music.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">


</head>

<body>

    <section class="container">

        <div id="player">

            <div class="caratula">
                <!-- <img src="https://4.bp.blogspot.com/_NsAexvbcSn0/ST20kHuQRSI/AAAAAAAAA8s/Y3G2PNLdKdU/s400/Teleradio_cover.jpg"> -->
                <div class="more">
                    <div class="icon-info"></div>
                </div>
                <div class="bio">
                    <h2>歌词</h2>
                    <p>杀死石家庄那个人</p>
                </div>
            </div>

            <div class="time">
                <div class="progress"></div>
            </div>

            <div class="info">
                <div class="love">
                    <div class="icon-heart"></div>
                    <div class="icon-star-empty"></div>
                </div>
                <div class="elapsed">2:40</div>
                <h2>杀死那个石家庄人</h2>
                <h3>如此生活三十年</h3>
            </div>

            <div class="controls">
                <ul>
                    <li>
                        <div class="icon-backward btn" id="btn_backward"></div>
                    </li>
                    <li>
                        <div class="icon-pause btn" id="btn_pause"></div>
                    </li>
                    <li class="play">
                        <div class="icon-play btn" id="btn_play"></div>
                    </li>
                    <li>
                        <div class="icon-stop btn" id="btn_stop"></div>
                    </li>
                    <li>
                        <div class="icon-forward btn" id="btn_forward"></div>
                    </li>

                    <!-- </ul>
                <li class="camera">
                    <div class="icon-camera btn" id="btn_play"></div>
                </li>
                </ul> -->
            </div>

        </div>

    </section>

    <!-- 引入JS -->
    <script src="../static/js/music.js"></script>

</body>

</html>
